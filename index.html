<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="display">
            <input type="number" id="previous" readonly value="0">
            <input type="number" id="current" readonly value="0">
        </div>
        <div id="buttons">
            <div id="clear" class="button">AC</div>
            <div id="delete" class="button">Del</div>
            <div class="numbers button">1</div>
            <div class="numbers button">2</div>
            <div class="numbers button">3</div>
            <div class="numbers button">4</div>
            <div class="numbers button">5</div>
            <div class="numbers button">6</div>
            <div class="numbers button">7</div>
            <div class="numbers button">8</div>
            <div class="numbers button">9</div>
            <div class="numbers button">0</div>
            <div class="numbers button">00</div>
            <div id="add" class="button">+</div>
            <div id="subtract" class="button">-</div>
            <div id="multiply" class="button">x</div>
            <div id="divide" class="button">รท</div>
            <div id="equals" class="button">=</div>
        </div>
    </div>
</body>
</html>
